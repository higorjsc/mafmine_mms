<!DOCTYPE html>
<html>
<head>
  <title>Calculo GSI</title>
  <link rel="stylesheet" href="gsi_estilo.css">
  <script src="gsi_eventos.js"></script>
  <script src="gsi_design.js"></script>
  <script src="gsi_calculos.js"></script>
  <script src="gsi_languages.js"></script>
</head>

<body>
  <span class='balao' id = 'balao'> </span> <!-- Balão de ajuda -->

  <main>
    <div id = 'img-container'>
      <img id = 'img-gsi-picker'>
      <div id="pad"></div>
    </div>
    

    <div id="div-metodo-calculo">
      <span id="span-metodo-calculo">MÉTODO DE CÁLCULO: </span>
      <select id="select-metodo-calculo">
          <option value="click">CLIQUE NA ÁREA VERMELHA</option>
          <option value="input">INSERIR PARÂMETROS DE CÁLCULO</option>
      </select>
    </div>

    <div id="input-container">
      <span id="span-referencia">
        <strong>Fonte:</strong>
        <a href="https://onepetro.org/ARMAUSRMS/proceedings-abstract/ARMA13/All-ARMA13/ARMA-2013-672/121184" target="_blank" id="referencia-artigo">
          Hoek, E., Carter, T. G., & Diederichs, M. S. (2013). 
          Quantification of the geological strength index chart. 
          In 47th US rock mechanics/geomechanics symposium. OnePetro.
        </a>
      </span>
      <img id="img-equacao-gsi" src="Imagens\equacao_gsi_hoek.png">
      <div id="div-inputs">
        <span id="span-rqd">RQD:</span>
        <select id="select-jc">
          <option value="inserir_jc">Inserir RMR Joint Conditions: </option>
          <option value="calcular_jc">Calcular RMR Joint Conditions: </option>
        </select>
        <input id="input-rqd" placeholder="0%">
        <input id="input-jc" placeholder="0">
      </div>

      <div id =div-calculo-jc>
        <span class='span-calculo-jc' id="span-persistencia">Persistencia:</span>
        <select class='select-calculo-jc' id = 'persistencia'>
            <option value="&lt;1">&lt; 1 m</option>
            <option value="1-3">(1-3) m</option>
            <option value="3-10">(3-10) m</option>
            <option value="10-20">(10-20) m</option>
            <option value="&gt;20">&gt; 20 m</option>
        </select>

        <span class='span-calculo-jc' id="span-separacao">Separação:</span>
        <select class='select-calculo-jc' id = 'separacao'>
            <option value="none">0</option>
            <option value="&lt;0.1">&lt; 0.1 mm </option>
            <option value="0.1-1.0">(0.1-1.0) mm</option>
            <option value="1-5">(1-5) mm</option>
            <option value="&gt;5">&gt; 5 mm</option>
        </select>

        <span class='span-calculo-jc' id="span-rugosidade">Rugosidade:</span>
        <select class='select-calculo-jc' id = 'rugosidade'>
            <option value="muito_rugosa">Muito rugosa</option>
            <option value="rugosa">Rugosa</option>
            <option value="levemente_rugosa">Levemente rugosa</option>
            <option value="lisa">Lisa</option>
            <option value="escorregadia">Escorregadia</option>
        </select>

        <span class='span-calculo-jc' id ='span-preenchimento'>Preenchimento:</span>
        <select class='select-calculo-jc' id = 'preenchimento'>
            <option value="none">Nenhum</option>
            <option value="duro:&lt;5">Duro: &lt; 5 mm </option>
            <option value="duro:&gt;5">Duro: &gt; 5 mm </option>
            <option value="macio:&lt;5">Macio: &lt; 5 mm</option>
            <option value="macio:&gt;5">Macio: &gt; 5 mm</option>
        </select>

        <span class='span-calculo-jc' id="span-alteracao">Grau de Alteração:</span>
        <select class='select-calculo-jc' id = 'alteracao'>
            <option value="none">Sem alteração</option>
            <option value="baixo">Baixo</option>
            <option value="moderado">Moderado</option>
            <option value="alto">Alto</option>
            <option value="muito_alto">Muito Alto</option>
        </select>
      </div>
    </div>

      
    <div id="div-inferior">
      <span id="span-gsi">GSI = </span>
      <span id="resultado"></span>
      <button id="botao-input"> ADICIONAR<br/>VALOR</button>
    </div>
    
  </main>
  
</body>

    <script>
        Eventos_pop_gsi()
        Mostrar_inputs()
    </script>

</html>
