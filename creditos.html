<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="languages\page_languages.js"></script>
    <title>Document</title>

</head>
<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 11pt;
        color: black;

        --cor-1: #304454;
        --cor-2: #112536;
        --shadow-apretada: -2px 0px 2px rgb(0 0 0 / 95%);
        --shadow-blue: 0 0 10px var(--cor-2);
        --borda-simples: 1pt solid black;
    }
    body {
        height: auto;
        overflow: scroll;
        margin: 0;
        padding-bottom: 15px;
        padding-top: 5px;
    }
    main {
        position: relative;
        width: 98%;
        height: 100%;
        border: var(--borda-simples);
        border-radius: 20px;
        padding: 10px;
        margin: auto;
        box-sizing: border-box;
    }
    #div-creditos {
        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        align-content: center;
    }

    #div-creditos span {
        width: 100%;
        text-align: center;
        line-height: 1.5;
    }

    #universidade,
    #laboratorio {
        font-size: 12pt;
        font-weight: bold;
    }

    #data,
    #localizacao {
        font-size: 10pt;
    }

    #versao {
        font-size: 9pt;
        margin: 0;
    }

    #autores {
        font-size: 12pt;
        font-weight: bold;
        margin-bottom: 5px;
    }

    #titulo-ferramenta {
        font-size: 22pt;
        margin-bottom: 0;
        margin-top: 0;
    }

    #inspiracao {
        font-size: 8pt;
    }

    #inspiracao a {
        font-size: 8pt;
        text-decoration: none;
        color: var(--cor-2);
    }

    #titulo-autores,
    #titulo-apoio {
        font-size: 9pt;
        font-weight: normal;
    }
</style>

<body>

    <main>

        <div id="div-creditos">

            <span id="universidade"></span>
            <span id="laboratorio"></span>
            <span id="versao"></span>
            <h1 id="titulo-ferramenta">SELEÇÃO DE MÉTODOS DE LAVRA</h1>
            <span id="inspiracao"></span>
            <h2 id="titulo-autores"></h2>
            <span id="autores"></span>
            <span id="autores-2"></span>
            <h2 id="titulo-apoio"></h2>
            <span id="apoio-1"></span>
            <span id="apoio-2"></span>
            <span id="localizacao"></span>
            <span id="data"></span>

        </div>

    </main>

</body>
<script>
    Language_page()
</script>

</html>
