<!DOCTYPE html>
<html>
<head>
  <title>GSI Calculation</title>
  <link rel="stylesheet" href="gsi_estilo.css">
  <script src="gsi_eventos.js"></script>
  <script src="gsi_design.js"></script>
  <script src="gsi_calculos.js"></script>
  <script src="gsi_languages.js"></script>
</head>

<body>
  <span class = 'balao' id = 'balao'> </span> <!-- Balão de ajuda -->

  <main>
    <div id = 'img_container'>
      <img id = 'img_gsi_picker'>
      <div id="pad"></div>
    </div>
    

    <div id="div_metodo_calculo">
      <span id="span_metodo_calculo">METODOLOGY OF CALCULATION: </span>
      <select id="select_metodo_calculo">
          <option value="click">CLICK ON RED AREA</option>
          <option value="input">CALCULATE FROM INPUTS</option>
      </select>
    </div>

    <div id="input_container">
      <span id="span_referencia">Hoek, E., Carter, T. G., & Diederichs, M. S. (2013). Quantification of the geological strength index chart. In 47th US rock mechanics/geomechanics symposium. OnePetro.</span>
      <img id="img_equacao_gsi" src="Imagens\\equacao_gsi_hoek.png">
      <div id="div_inputs">
        <span id="span_rqd">RQD:</span>
        <select id="select_jc">
          <option value="inserir_jc">Input RMR Joint Conditions</option>
          <option value="calcular_jc">Calculate RMR Joint Conditions</option>
        </select>
        <input id="input_rqd" placeholder="0%">
        <input id="input_jc" placeholder="0">
      </div>

      <div id =div_calculo_jc>
        <span class = 'span_calculo_jc' id="span_persistencia">Persistency:</span>
        <select class = 'select_calculo_jc' id = 'persistencia'>
            <option value="<1">< 1 m</option>
            <option value="1-3">(1-3) m</option>
            <option value="3-10">(3-10) m</option>
            <option value="10-20">(10-20) m</option>
            <option value=">20">> 20 m</option>
        </select>

        <span class = 'span_calculo_jc' id="span_separacao">Separation:</span>
        <select class = 'select_calculo_jc' id = 'separacao'>
            <option value="none">None</option>
            <option value="<0.1">< 0.1 mm </option>
            <option value="0.1-1.0">(0.1-1.0) mm</option>
            <option value="1-5">(1-5) mm</option>
            <option value=">5">> 5 mm</option>
        </select>

        <span class = 'span_calculo_jc' id="span_rugosidade">Roughness:</span>
        <select class = 'select_calculo_jc' id = 'rugosidade'>
            <option value="muito_rugosa">Very rough</option>
            <option value="rugosa">Rough</option>
            <option value="levemente_rugosa">Slightly rough</option>
            <option value="lisa">Smooth</option>
            <option value="escorregadia">Slickensided</option>
        </select>

        <span class = 'span_calculo_jc' id ='span_preenchimento'>Infilling:</span>
        <select class = 'select_calculo_jc' id = 'preenchimento'>
            <option value="none">Nenhum</option>
            <option value="duro:<5">Hard: < 5 mm </option>
            <option value="duro:>5">Hard: > 5 mm </option>
            <option value="macio:<5">Soft: < 5 mm</option>
            <option value="macio:>5">Soft: > 5 mm</option>
        </select>

        <span class = 'span_calculo_jc' id="span_alteracao">Alteration:</span>
        <select class = 'select_calculo_jc' id = 'alteracao'>
            <option value="none">Unweathered</option>
            <option value="baixo">Slightly weathered</option>
            <option value="moderado">Moderatly weathered</option>
            <option value="alto">Highly weathered</option>
            <option value="muito_alto">Decomposed</option>
        </select>
      </div>
    </div>

      
    <div id="div_inferior">
      <span id="span_gsi">GSI = </span>
      <span id="resultado"></span>
      <button id="botao_input"> ADD<br/>VALUE</button>
    </div>
    
  </main>
  
</body>

    <script>
      window.onload = function(){
        // Obtém as dimensões da tela
        const largura_janela = window.screen.width
        const altura_janela = window.screen.height
        
        // Define as dimensões da janela do pop-up
        const largura_pop_up = document.documentElement.clientWidth
        const altura_pop_up = document.documentElement.clientHeight

        
        // Calcula a posição para centralizar a janela
        const esquerda = (largura_janela - largura_pop_up) / 2
        const topo = (altura_janela - altura_pop_up) /2 
        
        // Define as coordenadas para a janela do pop-up
        window.moveTo(esquerda, topo)
      }
        Eventos_pop_gsi()
        Mostrar_inputs()
    </script>

</html>
